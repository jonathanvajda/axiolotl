# .github/workflows/actions.yml

name: CI and Deploy to GitHub Pages

on:
  push:
    branches:
      - master          # <-- change if your default branch is different
  pull_request:       # run tests on PRs too (no deploy)

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    name: Run Jest tests
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      NODE_OPTIONS: --experimental-vm-modules
      JEST_JUNIT_OUTPUT: junit.xml
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Jest with coverage
        run: npx jest --ci --coverage

      - name: Upload test & coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jest-results
          path: |
            coverage/lcov.info
            coverage/coverage-final.json
            junit.xml
          retention-days: 7

  build:
    name: Build site (ontology list + build info)
    needs: test
    runs-on: ubuntu-latest
    # Only build for default branch, like your GitLab rules
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Python dependencies
        run: pip install rdflib

      - name: Generate ontology list
        run: |
          python src/get-ontology-list.py \
            --input public/ontology-files \
            --output public/ontology-files/ontology-list.json

      - name: Generate build-info.json
        shell: bash
        run: |
          BUILD_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          mkdir -p public
          echo "{\"buildTime\": \"${BUILD_TIME}\"}" > public/build-info.json

      # This replaces the GitLab "pages" job artifacts
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
